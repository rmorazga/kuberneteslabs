---
 apiVersion: v1
 kind: Pod
 metadata:
   name: k8passforce
   labels:
     app: web
 spec:
   containers:
     - name: wordfactory
       image: rmoraz/labs:wordfactory
       imagePullPolicy: Always
       ports:
         - containerPort: 80
     - name: hashfactory
       image: rmoraz/labs:hashfactory
       imagePullPolicy: Always
       ports:
         - containerPort: 81
     - name: redis
       image: rmoraz/labs:redis
       imagePullPolicy: Always
     - name: apiredis
       image: rmoraz/labs:apiredis
       imagePullPolicy: Always
       ports:
         - containerPort: 82
     - name: forcedworker
       image: rmoraz/labs:forcedworker
       imagePullPolicy: Always
      
