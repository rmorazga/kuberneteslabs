---
 apiVersion: v1
 kind: Pod
 metadata:
   name: k8passforce
   labels:
     app: web
 spec:
   containers:
     - name: wordfactory
       image: cloud.docker.com/repository/docker/rmoraz/labs/wordfactory
       ports:
         - containerPort: 80
     - name: hashfactory
       image: cloud.docker.com/repository/docker/rmoraz/labs/hashfactory
       ports:
         - containerPort: 80
     - name: redis
       image: cloud.docker.com/repository/docker/rmoraz/labs/redis
     - name: apiredis
       image: cloud.docker.com/repository/docker/rmoraz/labs/apiredis
       ports:
         - containerPort: 80
     - name: forcedworker
       image: cloud.docker.com/repository/docker/rmoraz/labs/forcedworker
      
