---
 apiVersion: v1
 kind: Pod
 metadata:
   name: k8passforce
   labels:
     app: web
 spec:
   containers:
     - name: wordfactory
       image: rmoraz/labs:wordfactory
       ports:
         - containerPort: 80
     - name: hashfactory
       image: rmoraz/labs:hashfactory
       ports:
         - containerPort: 80
     - name: redis
       image: redis
     - name: apiredis
       image: rmoraz/labs:apiredis
       ports:
         - containerPort: 80
     - name: forcedworker
       image: rmoraz/labs:forcedworker
      
